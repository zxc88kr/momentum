<!DOCTYPE html>
<html>
    <head>
        <title>Vanilla Challenge</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Random Number Game</h1>
        <div class="info">
            <form class="input">
                <div class="range">
                    <label for="range">Generate a number between 0 and</label>
                    <input required type="number" id="range" style="width: 150px;" min="0" />
                </div>
                <div class="choice">
                    <label for="choice">Guess the number:</label>
                    <input required type="number" id="choice" style="width: 150px;" min="0" />
                    <button>Play!</button>
                </div>
            </form>
        </div>
        <div class="result">
            <p class="guess">
                You chose: <span id="user"></span>,
                the machine chose: <span id="computer"></span>.
            </p>
            <p id="victory"></p>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
